<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Submission</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: cyan;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 400px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score Submitted Successfully</h1>
        <button class="btn" onclick="window.location.href='crossword.html'">Back to crossword</button>
    </div>
</body>
</html>
